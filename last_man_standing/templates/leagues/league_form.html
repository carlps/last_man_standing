{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}"New League"{% endblock %}

{% block content %}
  <h1>New League</h1>

  <form class="form-horizontal" method="post" action="{% url 'leagues:create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Create League</button>
      </div>
    </div>
  </form>
{% endblock %}
